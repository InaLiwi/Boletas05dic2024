{% extends 'base.html' %}

{% block title %}Eliminar boleta - DEVSCURICO{% endblock %}

{% block content %}
<h1>Eliminar boleta #{{ boleta.id }}</h1>
<p>¿Estás seguro de que deseas eliminar este boleta?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'detalle_boleta' boleta.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
